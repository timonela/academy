 <!-- LOGIN MODAL -->
<ng-template #login>
 <div class="modal-header">
   <h4 class="modal-title pull-left">Log in to Ambrogio Academy</h4>
   <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 <div class="modal-body">
   <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="Password" class="form-control">
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button class="btn btn-primary">Login</button>
    </div>
  </form>
 </div>
</ng-template>

 <!-- Register MODAL -->
 <ng-template #register>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Register to Ambrogio Academy</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="Email address" class="form-control">
      </div>
       <div class="form-group">
         <label for="firstname">Firstname</label>
         <input type="text" placeholder="Firstname" class="form-control">
       </div>
       <div class="form-group">
          <label for="lastname">Lastname</label>
          <input type="text" placeholder="Lastname" class="form-control">
        </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input type="password" placeholder="Password" class="form-control">
       </div>
       <div class="modal-footer">
         <button class="btn btn-secondary" data-dismiss="modal">Close</button>
         <button class="btn btn-primary">Register</button>
       </div>
     </form>
    </div>
